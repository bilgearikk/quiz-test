<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teams Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="min-h-screen bg-gray-900 text-white">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex items-center justify-between mb-4">
      <h1 class="text-3xl font-extrabold tracking-tight">Teams Quiz</h1>
      <span id="me" class="text-sm text-gray-300"></span>
    </header>

    <!-- Avatarlar / katılımcılar -->
    <div id="avatars" class="flex flex-wrap gap-2 mb-6"></div>

    <!-- İki sütunlu düzen -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Sol / ana kart -->
      <section id="join-section" class="lg:col-span-2 bg-gray-800 rounded-2xl p-6 shadow-lg">
        <h2 class="text-xl font-semibold mb-2">Odaya Katıl</h2>
        <p class="text-gray-300 mb-4">İsmini yaz ve oyuna katıl.</p>
        <div class="flex gap-3">
          <input id="name" type="text" maxlength="24" placeholder="İsim" class="flex-1 px-4 py-3 rounded-xl bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <button id="joinBtn" class="px-5 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 transition">Katıl</button>
        </div>
      </section>

      <!-- Sağ / mini liderlik -->
      <aside class="bg-gray-800 rounded-2xl p-6 shadow-lg">
        <h3 class="text-xl font-semibold mb-3">Canlı Liderlik</h3>
        <ul id="miniBoard" class="space-y-2"></ul>
      </aside>

      <!-- Oyun alanı -->
      <section id="game-section" class="hidden lg:col-span-2 bg-gray-800 rounded-2xl p-6 shadow-lg">
        <div class="flex items-start justify-between">
          <div class="flex-1 pr-4">
            <div class="flex items-center justify-between">
              <div>
                <div id="q-progress" class="text-sm text-gray-400">Soru</div>
                <!-- Soru ilerleme çubuğu -->
                <div class="qbar mt-1"><div id="qbarFill" class="qbar-fill"></div></div>
              </div>
              <div class="text-right">
                <div class="text-sm text-gray-400">Kalan Süre</div>
                <!-- Dairesel sayaç -->
                <div id="timerRing" class="ring">
                  <div id="timer" class="text-2xl font-extrabold">10</div>
                </div>
              </div>
            </div>
            <h2 id="question" class="text-2xl font-bold mt-3"></h2>
          </div>
        </div>

        <div id="options" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6"></div>

        <!-- Streak rozeti -->
        <div id="streakBadge" class="streak-badge hidden"></div>

        <!-- Yardım satırı -->
        <div class="hintbar mt-6 text-sm text-gray-300">
          İpucu: Hız puan kazandırır. 0–3 sn = 5 puan, 3–5 sn = 3 puan, 5–10 sn = 2 puan.
        </div>

        <div id="feedback" class="mt-2 text-sm"></div>
        <div id="leaderboard" class="hidden mt-6"></div>
      </section>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>

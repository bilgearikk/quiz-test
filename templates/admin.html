<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="min-h-screen bg-gray-900 text-white">
  <div class="max-w-4xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-extrabold tracking-tight">Quiz Admin</h1>
      <button id="resetBtn" class="text-sm bg-gray-700 px-3 py-2 rounded-lg hover:bg-gray-600">Sıfırla</button>
    </header>

    <section class="bg-gray-800 rounded-2xl p-6 shadow-lg">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <h2 class="text-xl font-semibold mb-2">Soruları Yükle</h2>
          <p class="text-gray-300 mb-3">Klasöre <code>questions.xlsx</code> dosyasını koyun. Aşağıdan yükleyin.</p>
          <div class="flex gap-3">
            <input id="excelPath" value="questions.xlsx" class="flex-1 px-4 py-3 rounded-xl bg-gray-700" />
            <button id="loadBtn" class="px-5 py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500">Yükle</button>
          </div>
          <div id="loadInfo" class="text-sm text-gray-300 mt-2"></div>
        </div>
        <div>
          <h2 class="text-xl font-semibold mb-2">Lobi</h2>
          <ul id="lobby" class="space-y-1 text-gray-200"></ul>
        </div>
      </div>

      <div class="flex items-center justify-between mt-6">
        <div id="qCount" class="text-gray-300">Soru sayısı: 0</div>
        <button id="startBtn" class="px-5 py-3 rounded-xl bg-green-600 hover:bg-green-500">Quiz'i Başlat</button>
        <button id="nextBtn" class="px-5 py-3 rounded-xl bg-purple-600 hover:bg-purple-500">Sonraki / Bitir</button>
      </div>
    </section>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
